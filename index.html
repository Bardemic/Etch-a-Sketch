<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="canvas"></div>
    <h3>Options</h3>
    <div class="settings">
        <button class="rgbOption">RGB</button>
        <input type="color" class="colorPicker">
        <button class="resetButton">Reset</button>
        <div class="slideContainers">
            <div class="blockSlideContainer">
                <div class="sliderText">Squares Size</div>
                <input type="range" min="10" max="64" value="16" id="sizeSlider" class="slider">
            </div>
            <div class="canvasSlideContainer">
                <div class="sliderText">CanvasSize</div>
                <input type="range" min="200" max="450" value="400" id="canvasSlider" class="slider">
            </div>
        </div>
    </div>
    
</body>
</html>
