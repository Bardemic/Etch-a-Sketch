<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container"></div>
    <h3>Options</h3>
    <div class="settings">
        <button class="rgbOption">RGB</button>
        <input type="color">
        <button class="resetButton">Reset</button>
        <div class="slideContainer">
            <div class="sliderText">Size</div>
            <input type="range" min="10" max="64" value="16" id="sizeSlider">
        </div>
    </div>
    
</body>
</html>
